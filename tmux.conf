# 256 colors terminal
set -g default-terminal "screen-256color"
# Change pane and window number to be 1 based
set-window-option -g pane-base-index 1
set-option -g base-index 1
# Ctrl + a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# powerline
source "/home/likewise-open/MPL/o.lechevalier/dotfiles/powerline/powerline/bindings/tmux/powerline.conf"
# workaround for powerline
set -g status-fg colour231
set -g status-bg colour234


# Reload tmux config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

#moving between panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easy pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# monitor activity of windows
setw -g monitor-activity on
setw -g visual-activity on

# UTF-8 status bar
set -g status-utf8 on

# envable vi keys on copy mode
setw -g mode-keys vi

# synchronize pane
bind C-s set-window-option synchronize-panes

# log output to file
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled loggint to ~/#W.log"

# Incrase the scollback history
set-option history-limit 10000
